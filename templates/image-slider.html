<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div id="myCarousel" class="carousel slide modal-body">
        
                <div id="sm-slide" class="inlineBlock width100" style="width:100%;">
                    <div id="sm-slide-inner">
                        <div class="menu-slider auto">
                            <ul class="bxslider" id="imageSlider" ng-load="onLoad()">
                                <li ng-repeat="tour in tours">
                                    <img width="420" height="287" title="Mountain Trekking" alt="gallery-img2" class="attachment-events-threecol wp-post-image" src="{{tour.image}}" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
